<!DOCTYPE html>
<html lang="en">
<head>
	<title>cbt</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100 container">
			
		</div>
	</div>

<script>
	var data = JSON.parse( localStorage.getItem('cbt'));
	data = data.map((x,i)=>(`<div class="card"><h3>${i} - ${x.title}</h3>
		${Object.keys(x).map(key=>`<p><b>${key}</b> - ${x[key]}</p>`).join('')}</div>`))
	document.querySelector('.container').innerHTML = data.join(' ');
</script>
 

</body>
</html>
